<div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3" >
              <h2 >Create an account </h2>
                <form name="myUserForm" ng-submit="myUserForm.$valid && submitForm()" novalidate>
                        <!-- name div start -->
                    <div class="row">
                         <div class="col-sm-6 " >
                                <div class="form-group" >
                                    <label for="firstName">First Name</label>
                                    <input id="firstName" name="firstName" class="form-control" ng-model="body.firstName" minlength="3" required>
                                    
                                    <ng-messages for="myUserForm.firstName.$error" ng-show="myUserForm.$submitted ||myUserForm.firstName.$touched">
                                        <span class="text-danger" ng-message="required"> First name is Required</span>
                                        <span class="text-danger" ng-message="minlength">Invald formate</span>
                                  
                                    </ng-messages>
                                </div>
                         </div>
                         <div class="col-sm-6 " >
                                <div class="form-group" >
                                    <label for="lastName">Last Name</label>
                                    <input id="lastName" name="lastName" class="form-control" ng-model="body.lastName" minlength="3" required>
                                   
                                    <ng-messages for="myUserForm.lastName.$error" ng-show="myUserForm.$submitted ||myUserForm.lastName.$touched">
                                            <span class="text-danger" ng-message="required">Last Name is required</span>
                                            <span class="text-danger" ng-message="minlength">Invalid formate</span>
                                    </ng-messages>
                                    <!-- <span class="help-block text-danger" ng-show="(myUserForm.$submitted || myUserForm.name.$touched) && myUserForm.name.$error.required">name is compulsory</span> -->
                                </div>
                         </div>
                    </div>            
                        <!-- name div end     -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" class="form-control" ng-model="body.email" type="email"  required>
                        
                        <ng-messages for="myUserForm.email.$error" ng-show="myUserForm.$submitted ||myUserForm.email.$touched">
                            <span class="text-danger" ng-message="required">Email is required</span>
                            <span class="text-danger"  ng-message="email">Invalid Formate</span>
                        </ng-messages>
                    </div>
                    <div class="form-group">
                            <label for="password">Password</label>
                            <input  id="password" name="password" class="form-control" ng-model='body.password' required> 
                            <ng-messages for="myUserForm.password.$error" ng-show="myUserForm.$submitted ||myUserForm.password.$touched">
                                        <span class="text-danger" ng-message="required">Password is Required</span>
                                </ng-messages>
                    </div>
                    <!-- dob div start -->
                    <div class="row">
                            <div class="col-sm-4 " >
                                   <div class="form-group" >
                                       <label for="day">Day</label>
                                       <!-- <input id="firstName" name="firstName" class="form-control" ng-model="body.firstName" minlength="3" required> -->
                                       <select id="day" name="day" class="form-control" ng-model="body.day" required>
                                            <option value=""> - Day - </option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                       </select>
                                      
                                       <ng-messages for="myUserForm.day.$error" ng-show="myUserForm.$submitted ||myUserForm.year.$touched">
                                            <span class="text-danger" ng-message="required">required</span>
                                       </ng-messages>
                                   </div>
                            </div>
                            <div class="col-sm-4 " >
                                   <div class="form-group" >
                                       <label for="month">Month</label>
                                       <select id="month" name="month" class="form-control" ng-model="body.month" required>
                                            <option value=""> - Month - </option>
                                            <option value="January">January</option>
                                            <option value="Febuary">Febuary</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">September</option>
                                            <option value="October">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                       </select>   
                                       <ng-messages for="myUserForm.month.$error" ng-show="myUserForm.$submitted ||myUserForm.month.$touched">
                                            <span class="text-danger" ng-message="required">required</span>
                                        </ng-messages>

                                   </div>
                            </div>
                            <div class="col-sm-4 " >
                                    <div class="form-group" >
                                        <label for="year">Year</label>
                                        <!-- <input id="lastName" name="lastName" class="form-control" ng-model="body.lastName" minlength="3" required> -->
                                        <select id="day" name="year" class="form-control" ng-model="body.year" required>
                                                <option value=""> - Year - </option>
                                                <option value="2017">2017</option>
                                                <option value="2016">2016</option>
                                                <option value="2015">2015</option>
                                                <option value="2014">2014</option>
                                                <option value="2013">2013</option>
                                                <option value="2012">2012</option>
                                                <option value="2011">2011</option>
                                                <option value="2010">2010</option>
                                                <option value="2009">2009</option>
                                                <option value="2008">2008</option>
                                                <option value="2007">2007</option>
                                                <option value="2006">2006</option>
                                                <option value="2005">2005</option>
                                                <option value="2004">2004</option>
                                                <option value="2003">2003</option>
                                                <option value="2002">2002</option>
                                                <option value="2001">2001</option>
                                                <option value="2000">2000</option>
                                                <option value="1999">1999</option>
                                                <option value="1998">1998</option>
                                                <option value="1997">1997</option>
                                                <option value="1996">1996</option>
                                                <option value="1995">1995</option>
                                                <option value="1994">1994</option> 
                                                <option value="1993">1993</option>
                                                <option value="1992">1992</option>
                                                <option value="1991">1991</option>
                                                <option value="1990">1990</option>
                                                                                       
                                        </select>
                                        <ng-messages for="myUserForm.year.$error" ng-show="myUserForm.$submitted ||myUserForm.year.$touched">
                                                <span class="text-danger" ng-message="required">required</span>
                                         </ng-messages>
                                    </div>
                             </div> 
                       </div>
                       <!-- dob div end -->

                    <!-- gender div start    -->
                    <div class="row">
                            
                            <div class="col-sm-6 " >
                                   <div class="form-group" >
                                       <label for="genderM" >Male</label>
                                       <input  type="radio" id="genderM" name="gender" class="form-control"   value="M" ng-model="body.gender" required>
                                       <!-- <input id="genderM" name="gender" type="radio" value="M" required> -->
                                       <ng-messages for="myUserForm.gender.$error" ng-show="myUserForm.$submitted ||myUserForm.gender.$touched">
                                            <span class="text-danger" ng-message="required">Select your gender</span>
                                        </ng-messages>
                                   </div>
                            </div>
                            <div class="col-sm-6 " >
                                   <div class="form-group" >
                                       <label for="genderF" >Female</label>
                                       <input  type="radio" id="genderF" name="gender" class="form-control"  ng-model="body.gender"   value="F" required>
                                      
                                   </div>
                            </div>

                    <!-- gender div end -->
                            <div class="row">
                                    <div class="col-sm-12 " >
                                        <button class="btn btn-primary" >Submit</button>
                                    </div> 
                            </div>            
                </form>
                

            
            </div>
        </div>
    </div>
